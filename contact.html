<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/contactStyle.css">

    <title>Contact Me</title>
  </head>
  <body>
    <section class="get_in_touch">
        <h1 class="title">Contact me</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input type="text" name="" id="name" class="input-text">
                    <label for="name" class="label">name</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="email" name="" id="email" class="input-text">
                    <label for="email" class="label">email</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="number" name="" id="phone" class="input-text">
                    <label for="phone" class="label">Contact number</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="text" name="" id="subject" class="input-text">
                    <label for="subject" class="label">subject</label>
                </div>

                <div class="form-group">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="5" id="comment" cols="99"></textarea>
                  </div>
                <div class="form-field col-lg-12">
                   <input type="submit" name="" id="" class="submit-btn" value="submit">
                </div>

                <script>function expandTextarea(id) {
                    document.getElementById(id).addEventListener('keyup', function() {
                        this.style.overflow = 'hidden';
                        this.style.height = 0;
                        this.style.height = this.scrollHeight + 'px';
                    }, false);
                }
                
                expandTextarea('txtarea');</script>
            </div>
        </div>
    </section>
  </body>
</html>
