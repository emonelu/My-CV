
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/style-contact-form.css">
</head>
<body>


    <div class="app">
        <form class="form">
            <h1 class="app-info">Contact Me</h1>
            <div class="user_field">
                <div class="row _1" style-contact-form="--index: 0">
                    <div class="textfield">
                        <input type="text" class="text-input">
                        <span class="fieldinfo">Name</span>
                    </div>
                    <div class="textfield">
                        <input type="email" class="text-input">
                        <span class="fieldinfo">Email</span>
                    </div>
                </div>
                <div class="row _2" style-contact-form="--index: 1">
                    <div class="textfield">
                        <input type="number" class="text-input">
                        <span class="fieldinfo">Phone</span>
                    </div>
                    <div class="textfield">
                        <input type="text" class="text-input">
                        <span class="fieldinfo">Subject</span>
                    </div> 
                </div>
                <div class="row _3" style-contact-form="--index: 2">
                    <div class="textfield">
                        <textarea class="text-input" placeholder="Type your message here."></textarea>
                    </div>
                </div>
                <div class="row _4" style-contact-form="--index: 3">
                    <button class="submit btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    
    <div class="support">
        <a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://codepen.io/dev_loop/" target="_blank"><i class="fab fa-codepen"></i></a>
    </div>
    

</body>
</html>
